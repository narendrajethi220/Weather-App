<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <script src="JS/index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="Style/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:wght@300&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2><i class="bi bi-geo-alt-fill"></i><span id="location"></span></h2>
        <h6 id="weather"></h6>
        <h4><span id="temp"></span><sup>o</sup>C</h4>
        <img src="" id="icon" alt="Weather image" />
        <button onclick="window.location.reload() " class="refresh">
          <i class="bi bi-arrow-clockwise"></i>
        </button>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</html>
